<!doctype html>
<html>
<head>
  <title>page with nested elements</title>
</head>
<body>
  <p class="content">body root content</p>
  <div id="parent1">
    <div id="child1">
      <p class="content">child1 content</p>
    </div>
  </div>
  <div id="parent2">
    <div id="child2">
      <p class="content">child2 content</p>
      <p class="content">child2 content</p>
    </div>
  </div>
  <div id="empty">
  </div>
</body>
</html>
