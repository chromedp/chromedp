dist: bionic
language: go
go:
  - 1.12.x
  - 1.13.x
env:
  - GO111MODULE=on
services:
  - docker
addons:
  apt:
    chrome: stable
script:
  - go test -v
  - go test -c
  - docker run --rm --volume=$PWD:/chromedp --entrypoint=/chromedp/chromedp.test --workdir=/chromedp --env=PATH=/headless-shell chromedp/headless-shell:latest -test.v
